---
version: '3.7'

services:
  geth:
    image: ethereum/client-go:alltools-stable
    container_name: geth
    restart: always
    command: ["geth", "--syncmode", "light", "--rpc", "--allow-insecure-unlock"]
    volumes:
        - /root/geth:/root/.ethereum

  nucypher:
    image: nucypher/nucypher:latest
    container_name: nucypher
    restart: always
    depends_on:
      - geth
    command: ["nucypher", "ursula", "run", "--prometheus", "--metrics-port", "9800"]
    env_file: nucypher.env
    ports:
      - 9151:9151
      - 9101:9101
    volumes:
        - /root/geth:/root/.ethereum
        - /root/nucypher:/root/.local/share/nucypher
